<!DOCTYPE html>
<html>
	<head>
		<title>three.js css3d - periodic table</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			a {
				color: #8ff;
			}

			#menu {
				position: absolute;
				bottom: 20px;
				width: 100%;
				text-align: center;
			}

			.element {
				position: relative;
				width: 140px;
				height: 180px;
				box-shadow: 0px 0px 12px rgba(0,255,255,0.5);
				border: 1px solid rgba(127,255,255,0.25);
				font-family: Helvetica, sans-serif;
				text-align: center;
				cursor: default;
				background: rgba(0,127,127,0.4);
			}

			.element:hover {
				box-shadow: 0px 0px 15px rgba(0,255,255,0.9);
				border: 1px solid rgba(127,255,255,0.75);
			}

			/* COUNTRY (TOP-LEFT) */
			.element .country {
				position: absolute;
				top: 10px;
				left: 10px;
				font-size: 12px;
				color: rgba(127,255,255,0.9);
			}

			/* AGE (TOP-RIGHT) */
			.element .age {
				position: absolute;
				top: 10px;
				right: 10px;
				font-size: 12px;
				color: rgba(127,255,255,0.9);
			}

			/* IMAGE */
			.element .photo {
				margin-top: 30px;
			}

			.element .photo img {
				width: 60px;
				height: 60px;
				border-radius: 50%;
				object-fit: cover;
				border: 2px solid rgba(0,255,255,0.6);
			}

			/* NAME (CENTER) */
			.element .symbol {
				margin-top: 8px;
				font-size: 18px;
				font-weight: bold;
				color: rgba(255,255,255,0.85);
				text-shadow: 0 0 6px rgba(0,255,255,0.8);
			}

			/* INTEREST (BOTTOM) */
			.element .details {
				position: absolute;
				bottom: 12px;
				left: 0;
				right: 0;
				font-size: 12px;
				color: rgba(127,255,255,0.85);
				padding: 0 5px;
			}

			button {
				color: rgba(127,255,255,0.75);
				background: transparent;
				outline: 1px solid rgba(127,255,255,0.75);
				border: 0;
				padding: 6px 12px;
				cursor: pointer;
				margin: 0 5px;
			}

			button:hover {
				background-color: rgba(0,255,255,0.4);
			}

			button:active {
				color: #000;
				background-color: rgba(0,255,255,0.8);
			}
		</style>

	</head>

			];


			let camera, scene, renderer;
			let controls;

			const objects = [];
			const targets = { table: [], sphere: [], helix: [], grid: [] };

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 3000;

				scene = new THREE.Scene();

				// table

				for (let i = 0; i < table.length; i += 8) {

					const element = document.createElement('div');
					element.className = 'element';

					// COUNTRY (top-left)
					const country = document.createElement('div');
					country.className = 'country';
					country.textContent = table[i + 1];
					element.appendChild(country);

					// AGE (top-right)
					const age = document.createElement('div');
					age.className = 'age';
					age.textContent = table[i];
					element.appendChild(age);

					// IMAGE
					const photo = document.createElement('div');
					photo.className = 'photo';
					const img = document.createElement('img');
					img.src = table[i + 2]; 
					img.alt = table[i + 3]; 
					photo.appendChild(img);
					element.appendChild(photo);

					// NAME (center)
					const symbol = document.createElement('div');
					symbol.className = 'symbol';
					symbol.textContent = table[i + 3]; 
					element.appendChild(symbol);

					// INTEREST (bottom)
					const details = document.createElement('div');
					details.className = 'details';
					details.textContent = table[i + 4]; 
					element.appendChild(details);

					// Get networth
					const networth = table[i + 7]; 

					// Set background color based on networth
					if (networth < 100000) {
						element.style.boxShadow = '0 0 20px rgba(255,0,0,0.6)'; // Red glow
						element.style.border = '2px solid rgba(255,0,0,0.6)';     // Red border
					} else if (networth >= 100000 && networth < 200000) {
						element.style.boxShadow = '0 0 20px rgba(255,165,0,0.6)'; // Orange glow
						element.style.border = '2px solid rgba(255,165,0,0.6)';   // Orange border
					} else {
						element.style.boxShadow = '0 0 20px rgba(0,128,0,0.6)';   // Green glow
						element.style.border = '2px solid rgba(0,128,0,0.6)';     // Green border
					}



					const objectCSS = new CSS3DObject(element);

					objectCSS.position.x = Math.random() * 4000 - 2000;
					objectCSS.position.y = Math.random() * 4000 - 2000;
					objectCSS.position.z = Math.random() * 4000 - 2000;

					scene.add(objectCSS);
					objects.push(objectCSS);
					

					// TABLE position
					const object = new THREE.Object3D();
					object.position.x = ( table[i + 5] * 200 ) - 1330;
					object.position.y = - ( table[i + 6] * 220 ) + 990;

					targets.table.push(object);
				}



				// sphere

				const vector = new THREE.Vector3();

				for ( let i = 0, l = objects.length; i < l; i ++ ) {

					const phi = Math.acos( - 1 + ( 2 * i ) / l );
					const theta = Math.sqrt( l * Math.PI ) * phi;

					const object = new THREE.Object3D();

					object.position.setFromSphericalCoords( 800, phi, theta );

					vector.copy( object.position ).multiplyScalar( 2 );

					object.lookAt( vector );

					targets.sphere.push( object );

				}

				// helix

				for ( let i = 0, l = objects.length; i < l; i ++ ) {

					const radius = 900;
					const yStep = 100;

					// First helix
					const theta1 = i * 0.35;      // angle step
					const y1 = -i * yStep;        // vertical position
					const object1 = new THREE.Object3D();
					object1.position.setFromCylindricalCoords(radius, theta1, y1);
					object1.lookAt(new THREE.Vector3(0, y1, 0));
					targets.helix.push(object1);

					// Second helix (offset vertically by half-step)
					const theta2 = theta1 + Math.PI; // 180Â° opposite
					const y2 = y1 - yStep/2;         // half-step lower
					const object2 = new THREE.Object3D();
					object2.position.setFromCylindricalCoords(radius, theta2, y2);
					object2.lookAt(new THREE.Vector3(0, y2, 0));
					targets.helix.push(object2);

				}

				// grid

				for ( let i = 0; i < objects.length; i ++ ) {

					const object = new THREE.Object3D();

					object.position.x = ( ( i % 5 ) * 400 ) - 800;
					object.position.y = ( - ( Math.floor( i / 5 ) % 4 ) * 400 ) + 800;
					object.position.z = ( Math.floor( i / 20 ) ) * 1000 - 2000;

					targets.grid.push( object );

				}

				//

				renderer = new CSS3DRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.getElementById( 'container' ).appendChild( renderer.domElement );

				//

				controls = new TrackballControls( camera, renderer.domElement );
				controls.minDistance = 500;
				controls.maxDistance = 6000;
				controls.addEventListener( 'change', render );

				const buttonTable = document.getElementById( 'table' );
				buttonTable.addEventListener( 'click', function () {

					transform( targets.table, 2000 );

				} );

				const buttonSphere = document.getElementById( 'sphere' );
				buttonSphere.addEventListener( 'click', function () {

					transform( targets.sphere, 2000 );

				} );

				const buttonHelix = document.getElementById( 'helix' );
				buttonHelix.addEventListener( 'click', function () {

					transform( targets.helix, 2000 );

				} );

				const buttonGrid = document.getElementById( 'grid' );
				buttonGrid.addEventListener( 'click', function () {

					transform( targets.grid, 2000 );

				} );

				transform( targets.table, 2000 );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function transform( targets, duration ) {

				TWEEN.removeAll();

				for ( let i = 0; i < objects.length; i ++ ) {

					const object = objects[ i ];
					const target = targets[ i ];

					new TWEEN.Tween( object.position )
						.to( { x: target.position.x, y: target.position.y, z: target.position.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

					new TWEEN.Tween( object.rotation )
						.to( { x: target.rotation.x, y: target.rotation.y, z: target.rotation.z }, Math.random() * duration + duration )
						.easing( TWEEN.Easing.Exponential.InOut )
						.start();

				}

				new TWEEN.Tween( this )
					.to( {}, duration * 2 )
					.onUpdate( render )
					.start();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			function animate() {

				requestAnimationFrame( animate );

				TWEEN.update();

				controls.update();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>
